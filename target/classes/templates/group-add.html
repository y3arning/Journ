<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Группа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Добавление группы/студента</h1>
    <form action="/group/add" method="post">
        <input type="text" name="title" placeholder="Введите номер группы" class="form-control">
        <textarea name="full_text" placeholder="Введите ФИО студента" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Добавить студента в группу</button>
    </form>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
